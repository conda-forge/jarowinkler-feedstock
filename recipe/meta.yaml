{% set name = "jarowinkler" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jarowinkler-{{ version }}.tar.gz
  sha256: 7cfb5e5caef5d22bae44e9cadcd1ff7313970e70303feff31ff78e8b69c92648

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - python >=3.8
  host:
    - python >=3.8
    - pip
    - rapidfuzz >=3.5.2,<4.0.0
  run:
    - python >=3.8
    - rapidfuzz >=3.5.2,<4.0.0

test:
  imports:
    - jarowinkler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxbachmann/JaroWinkler
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: library for fast approximate string matching using Jaro and Jaro-Winkler similarity
  dev_url: https://github.com/maxbachmann/JaroWinkler

extra:
  recipe-maintainers:
    - maxbachmann
